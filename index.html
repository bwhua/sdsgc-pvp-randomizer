<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SDSGC PVP Randomizer</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
</head>
<body onload=readJson()>
    <h1>SDSGC PVP Randomizer</h1>

    <div class=menu>
      <a href="battle.html" class="button" style="text-align:right">PVP</a>
      <label for="Race">Race:</label>
      <select name="Race" id="race" onchange=selectRace()>
        <option value="All">All</option>
        <option value="Demon">Demon</option>
        <option value="Goddess">Goddess</option>
        <option value="Giant">Giant</option>
        <option value="Fairy">Fairy</option>
        <option value="Human">Human</option>
        <option value="Unknown">Unknown</option>
      </select>

      <label for="Grade">Grade:</label>
      <select name="Grade" id="grade" onchange=selectGrade()>
        <option value="All">All</option>
        <option value="SSR">SSR</option>
        <option value="SR">SR</option>
        <option value="R">R</option>
      </select>

      <label for="Color">Color:</label>
      <select name="Color" id="color" onchange=selectColor()>
        <option value="All">All</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
      </select>
    </div>
    <div class=charPool>
      <h2>Valid Characters:</h2>
      <div id="characterDisplay"></div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01" style="width:100px;height:100px;"/>
      <div id="caption">
        <p id=char_name>char_name</p>
      </div>
      <div id="unique">
        <table class="charInfo unique_table" id="unique_1">
          <thead>
            <th colspan=2 id="unique_1_name">Unique 1</th>
          </thead>
          <tbody>
            <tr>
              <td rowspan=2>
                <img alt="unique img" id="unique_1_img" style="width:50px;height:50px;"><img>
              </td>
              <td id="unique_1_effect">DETAILS</td>
            </tr>
          </tbody>
        </table>
        <table class="charInfo unique_table" id="unique_2">
          <thead>
            <th colspan=2 id="unique_2_name">Unique 2</th>

                <td id="unique_2_effect">DETAILS</td>
              </tr>
            </tbody>
        </table>
      </div>
