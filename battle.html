<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SDSGC PVP Randomizer</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SDSGC PVP Randomizer</h1>
    <a href="index.html" class="button" style="text-align:right">Select Restrictions</a>
    <div class="">
      <h2>Team 1</h2>
      <div class=menu>
        <a class="button" onclick="randTeam('t1')">Randomize</a>
        <label >Re-Roll Character </label>
        <select name="reroll" id="reroll1" onchange="reroll('reroll1', 't1')">
          <option value="None">None</option>
          <option value="0">1</option>
          <option value="1">2</option>
          <option value="2">3</option>
          <option value="3">4</option>
        </select>
      </div>
    </div>
    <table width="650px" class="battleBoard">
      <thead>
        <tr>
          <th>Character 1</th>
          <th>Character 2</th>
          <th>Character 3</th>
          <th>Character 4</th>
        </tr>
      </thead>
      <tbody>
        <tr height="250px">
          <td><div id="t1c0" class=parent></div></td>
          <td><div id="t1c1" class=parent></div></td>
          <td><div id="t1c2" class=parent></div></td>
          <td><div id="t1c3" class=parent></div></td>
        </tr>
      </tbody>
    </table>

    <h2>Team 2</h2>
    <div class="menu">
      <a class="button" onclick="randTeam('t2')">Randomize</a>
      <label for="Grade">Re-Roll Character </label>
      <select name="reroll" id="reroll2" onchange="reroll('reroll2', 't2')">
        <option value="None">None</option>
        <option value="0">1</option>
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3">4</option>
      </select>
    </div>

    <table width="650px" class=battleBoard>
      <thead>
        <tr>
          <th>Character 1</th>
          <th>Character 2</th>
          <th>Character 3</th>
          <th>Character 4</th>
        </tr>
      </thead>
      <tbody>
        <tr height="250px" width="200px">
          <td>
            <div id="t2c0" class=parent></div>
          </td>
          <td><div id="t2c1" class=parent></div></td>
          <td><div id="t2c2" class=parent></div></td>
          <td><div id="t2c3" class=parent></div></td>
        </tr>
      </tbody>
    </table>
</body>
<script src="battle.js"></script>

</html>
